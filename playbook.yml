---
- name: Install and configure Apache web servers
  hosts: web
  become: true
  gather_facts: true

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Apache
      ansible.builtin.apt:
        name: apache2
        state: present

    - name: Enable and start Apache
      ansible.builtin.service:
        name: apache2
        state: started
        enabled: yes

    - name: Deploy index.html
      ansible.builtin.copy:
        dest: /var/www/html/index.html
        mode: "0644"
        content: |
          <!doctype html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Ansible via Jenkins</title>
            <style>
              body { font-family: Arial, sans-serif; margin: 3rem; }
              .box { padding: 1rem 1.5rem; background:#f5f5f5; border-radius:8px; border:1px solid #ddd; }
            </style>
          </head>
          <body>
            <h1>Apache is running âœ…</h1>
            <div class="box">
              <p><strong>Hostname:</strong> {{ ansible_facts.hostname }}</p>
              <p><strong>IP:</strong> {{ ansible_default_ipv4.address | default('N/A') }}</p>
            </div>
            <p>Deployed using Ansible Playbook from GitHub via Jenkins.</p>
          </body>
          </html>
``
